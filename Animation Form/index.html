<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amination Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="tittle">Login Form</div>
        <div class="input-box">
          <input type="text" placeholder="Enter your Email" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Enter your Password"
            minlength="8"
            pattern="[a-z][1-9]"
            required
          />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" value="Continue" onclick="onSubmit()" />
        </div>
      </form>
      <div class="option">or contact with the social media</div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i>Login with facebook</a>
      </div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Login with twitter</a>
      </div>
    </div>
  </body>
</html>
